<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adminform Login</title>
  <link rel="stylesheet" href="adminform.css">
</head>
<body>
  <div class="login-box">
    <h2>Add Product Details</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Product Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Image URL</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Product Description</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Price</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Product type</label>
      </div>
      <button >
        ADD PRODUCT
      </button>
    </form>
  </div>
</body>
</html>
